buildscript {
  ext.sourceCompatibility = 1.8
  ext.clientId = 'ktq-gradle'
  ext.projectDescription = 'compiles graphql schemas to kotlin type hierarchies'
  ext.gitBaseUrl = GIT_BASE_URL + '/ktq-gradle'
  ext.projLicenseUrl = "$gitBaseUrl/LICENSE.txt"
  ext.localStaging = "$buildDir/staging/"
  ext.localBintrayStaging = "$buildDir/bintray/"
}

plugins {
  id 'nebula.kotlin' version '1.1.4'
  id 'java'
  id 'idea'
}

clean { doFirst { delete "src/test/resources"} }

version = 0.1
group = 'com.prestongarno.ktq'


repositories {
  mavenCentral()
}
dependencies {
  compile gradleApi()
  compile "org.jetbrains.kotlin:kotlin-reflect"
  compile 'com.squareup:kotlinpoet:0.4.0'
  compile 'com.prestongarno.ktq:ktq-client:0.1'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile 'junit:junit:4.12'
  testCompile "org.jetbrains.kotlin:kotlin-test"
  testCompile "org.jetbrains.kotlin:kotlin-gradle-plugin"
}

jar {
  manifest {
    attributes(
            'Manifest-Version': '1.0',
            "implementation-class": "${rootProject.group}.compiler.CompilerPlugin"
    )
  }
}

test {
  //noinspection GroovyAssignabilityCheck
  systemProperties.put('-Dcom.prestongarno.ktq.compiler.testOutput', "src/test/resources/MockProjects")
  //noinspection GroovyAssignabilityCheck
  systemProperties.put('-Dcom.prestongarno.ktq.compiler.writeFiles', "false")

}

task integrationTest(type: Test) {
  options {
    //noinspection GroovyAssignabilityCheck
    systemProperties.put('-Dcom.prestongarno.ktq.compiler.testOutput', "MockProjects")
  }
}

sourceSets {
  main {
    java {
      srcDirs = ['src/main/java']
    }
    resources {
      srcDirs = ['src/main/resources']
    }
  }
  test {
    java {
      srcDirs = ['src/test/java']
    }
    resources {
      srcDirs = ['src/test/resources']
    }
  }
}

idea {
  module {
    downloadJavadoc = true
  }
}